<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" preserveAspectRatio="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0b2a3d"/>
    </linearGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background strip -->
  <rect width="1200" height="220" fill="#0b1020"/>

  <!-- Wave layer 1 -->
  <path
    d="M0,70 C200,30 380,120 600,90 C820,60 980,10 1200,65 L1200,0 L0,0 Z"
    fill="url(#g)"
    opacity="0.65"
  />

  <!-- Wave layer 2 (darker curve) -->
  <path
    d="M0,110 C240,150 420,60 620,110 C820,160 980,120 1200,145 L1200,220 L0,220 Z"
    fill="#071220"
    opacity="0.65"
  />

  <!-- Soft highlight -->
  <path
    d="M0,80 C220,40 380,120 600,95 C820,70 980,20 1200,75"
    fill="none"
    stroke="#1d4d66"
    stroke-width="10"
    opacity="0.25"
    filter="url(#soft)"
  />
</svg>
